<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par ou Ímpar</title>
    <script>
        function verificarNumero() {
            let numero = parseInt(prompt("Digite um número inteiro positivo:"), 10);

            // Verifica se o valor inserido é um número e é positivo
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, digite um número inteiro positivo.");
                return;
            }

            // Verifica se o número é par ou ímpar
            if (numero % 2 === 0) {
                alert("O número é par.");
            } else {
                alert("O número é ímpar.");
            }
        }
    </script>
</head>
<body onload="verificarNumero()">
</body>
</html>
