<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número Primo</title>
    <script>
        function verificarNumeroPrimo() {
            let numero = parseInt(prompt("Digite um número inteiro positivo:"), 10);

            // Verifica se o valor inserido é um número e é positivo
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, digite um número inteiro positivo.");
                return;
            }

            // Função para verificar se o número é primo
            function ePrimo(n) {
                if (n <= 1) return false;
                if (n <= 3) return true;
                if (n % 2 === 0 || n % 3 === 0) return false;
                for (let i = 5; i * i <= n; i += 6) {
                    if (n % i === 0 || n % (i + 2) === 0) return false;
                }
                return true;
            }

            // Verifica se o número é primo e exibe o resultado
            if (ePrimo(numero)) {
                alert("O número é primo.");
            } else {
                alert("O número não é primo.");
            }
        }
    </script>
</head>
<body onload="verificarNumeroPrimo()">
</body>
</html>
