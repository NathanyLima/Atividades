<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Fatorial</title>
    <script>
        function calcularFatorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            let resultado = 1;
            for (let i = 2; i <= n; i++) {
                resultado *= i;
            }
            return resultado;
        }

        function solicitarNumero() {
            let numero = parseInt(prompt("Digite um número inteiro positivo:"), 10);

            // Verifica se o valor inserido é um número e é positivo
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, digite um número inteiro positivo.");
                return;
            }

            // Calcula o fatorial do número
            let fatorial = calcularFatorial(numero);
            alert(`O fatorial de ${numero} é ${fatorial}.`);
        }
    </script>
</head>
<body onload="solicitarNumero()">
</body>
</html>
