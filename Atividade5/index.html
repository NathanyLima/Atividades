<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body{
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    height: 100vh; 
    display: flex;
    justify-content: center; 
    align-items: center; 
}

.container{
    max-width: 600px;
    width: 100%; 
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}


h1{
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.form{
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

input[type="text"], 
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    font-size: 16px;
}


textarea {
    resize: none;
    height: 50px;
}

button{
    padding: 10px 20px;
    background-color: #28a745;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover{
    background-color: #218838;
}


ul{
    list-style-type: none;
    padding: 0;
}

li{
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    background-color: #f9f9f9;
    position: relative; 
    padding-left: 15px;
}


li::before{
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    width: 5px; 
    background-color: #007bff;  
    border-radius: 5px 0 0 5px; 
}



li .bold {
    font-weight: bold; 
}

li .completed{
    text-decoration: line-through;
    color: #28a745;
    font-weight: bold; 
}

.action-btn{
    padding: 5px 10px;
    margin-left: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}


.action-btn:nth-child(1){
    background-color: #007bff;
    color: white;
}

.action-btn:nth-child(1):hover {
    background-color: #0056b3;
}

.action-btn:nth-child(2){
    background-color: #28a745;
    color: white;
}

.action-btn:nth-child(2):hover {
    background-color: #218838;
}

.action-btn:nth-child(3){
    background-color: #dc3545;
    color: white;
}

.action-btn:nth-child(3):hover {
    background-color: #c82333;
}


.modal {
    display: none; 
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}

.modal-content{
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 90%;
    max-width: 500px;
}

.modal-content h2{
    margin-bottom: 10px;
}

.modal-content p{
    margin-bottom: 10px;
}

.modal-content button{
    background-color: #28a745;
    color: white;
}

.modal-content button:hover{
    background-color: #218838;
}

.close{
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    color: #333;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        
        <div class="form">
            <input type="text" id="nomeTarefa" placeholder="Nome da tarefa">
            <textarea id="descricaoTarefa" placeholder="Descrição da tarefa"></textarea>
            <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
        </div>
        
        <ul id="listaTarefas"></ul>
    </div>
    
    <div id="modalTarefa" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2 id="modalTitulo"></h2>
            <p id="modalDescricao"></p>
            <p id="modalStatus"></p>
            <button onclick="marcarComoConcluida()">Marcar como Concluída</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
